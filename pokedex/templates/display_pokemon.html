
<html>
    <head>
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Mi Pokedex</h1>
            </div>
            <p>Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
            <h3>detalles del pokemon</h3>
            <ul>
                <li>nombre: {{pokemon.name}}</li>
                <li>tipo: {{pokemon.type}}</li>
                <li>peso: {{pokemon.weight}}</li>
                <li>altura: {{pokemon.height}}</li>
            </ul>    
            <ul>
                <li>nombre: {{first_name}}</li>
                <li>tipo: {{trainer.last_name}}</li>
                <li>peso: {{trainer.level}}</li>
            </ul>    
        </div>
    </body>
</html>
